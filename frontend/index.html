<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canvas - Handwriting & Shape Recognition</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>Smart Canvas</h1>
        <div class="toolbar">
            <div class="mode-selector">
                <label>
                    <input type="radio" name="mode" value="text" checked> Text/Math
                </label>
                <label>
                    <input type="radio" name="mode" value="shape"> Shape
                </label>
            </div>
            <div class="tools">
                <button id="clear-btn">Clear Canvas</button>
                <button id="undo-btn">Undo</button>
                <input type="color" id="color-picker" value="#000000">
                <input type="range" id="brush-size" min="1" max="20" value="3">
            </div>
            <button id="recognize-btn">Recognize</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="drawing-canvas" width="800" height="400"></canvas>
        </div>
        
        <div class="results-container">
            <div id="text-results" class="results-panel">
                <h2>Recognition Results</h2>
                <div class="result-section">
                    <h3>Plain Text</h3>
                    <div id="text-output" class="output-box"></div>
                </div>
                <div class="result-section">
                    <h3>LaTeX</h3>
                    <div id="latex-code" class="output-box code-box"></div>
                </div>
                <div class="result-section">
                    <h3>Rendered LaTeX</h3>
                    <div id="latex-rendered" class="output-box math-box"></div>
                </div>
            </div>
            
            <div id="shape-results" class="results-panel" style="display: none;">
                <h2>Recognized Shapes</h2>
                <div class="result-section">
                    <canvas id="shapes-canvas" width="800" height="400"></canvas>
                </div>
                <div class="result-section">
                    <h3>Shape Data</h3>
                    <div id="shape-data" class="output-box code-box"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/canvas.js"></script>
    <script src="js/recognition.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
